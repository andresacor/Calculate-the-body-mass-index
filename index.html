<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMC</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="imc">
	<table id="table">
		<tr>
			<td>
				<input id="nombre" type="text" size="30" placeholder="Name">
			</td>
		</tr>
		<tr>
			<td>
				<input id="edad" type="text" size="5"  placeholder="Age">
			</td>
		</tr>
		<tr>
			<td>
				<input id="estatura" type="text" size="5"  placeholder="Height">
			</td>
		</tr>
		<tr>
			<td>
				<input id="peso" type="text" size="5"  placeholder="Weight">
			</td>
		</tr>
	</table>
	<p id="salida">Calcule su indice de masa corporal</p>
</div>	
<div class="buttons">
	<button id="registrar">Registrar</button>
	<button id="mostrar">Mostrar</button>
	<button id="calcular">Calcular IMC</button>
</div>
<div class="salida">
	<p id="salida2"></p>
</div>
<!-- <script src="js/imc.js"></script> -->
<script src="js/app.js"></script>
</body>
</html>
